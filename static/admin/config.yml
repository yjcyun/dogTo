backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img
collections:
  - name: article
    label: Article
    folder: articles
    media_foler: ''
    public_folder: ''
    path: '{{title}}/article'
    create: true
    slug: '{{slug}}'
    fields:
      - { name: 'date', label: 'Date', widget: 'datetime' }
      - { name: 'title', label: 'Title', widget: 'string' }
      - { 
        name: 'slug', 
        label: 'Slug', 
        widget: 'string', 
        required: true, 
        pattern: ['^[a-z0-9]+(?:-[a-z0-9]+)*$','A slug can have no spaces or special characters'],
        hint: >- }
      - { name: 'author', label: 'Author', widget: 'string' }
      - { name: 'image', label: 'Image', widget: 'image' }
      - { name: 'imageCredit', label: 'Photographer', widget: 'string' }
      - { name: 'category', label: 'Category', widget: 'select', options: ['Stores', 'Food', 'Parks', 'Fashion'] }
      - { name: 'body', label: 'Body', widget: 'markdown' }
